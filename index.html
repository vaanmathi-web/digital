<!DOCTYPE html>
<html>
<head>
	<title>Digital clock</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Digital clock</h1>
<div class="container">
<div class="digital">
	<div class="clock">
		<div class="row">
		<div class="day">Date</div>
		<div class="month">Month</div>
		<div class="year">Year</div>
		</div>
		
		<div id="date"></div>
		<div class="row time">
		<div class="hour">Hours</div>
		<div class="min">Minutes</div>
		<div class="sec">Seconds</div>
		</div>
		<div id="clockDisplay"></div>
		
		<div class="radio session">
			<input type="radio" id="am"><label>AM</label>
			<input type="radio" id="pm"><label>PM</label>
		</div>
		
		<div class="radio">
			<input type="radio" id="sun"><label>Sun</label>
			<input type="radio" id="mon"><label>Mon</label>
			<input type="radio" id="tue"><label>Tue</label>
			<input type="radio" id="wed"><label>Wed</label>
			<input type="radio" id="thu"><label>Thu</label>
			<input type="radio" id="fri"><label>Fri</label>
			<input type="radio" id="sat"><label>Sat</label>

		</div>
		
		<div class="temp">
			<label>Temp<span>29</span><sup>o</sup>C</label>
		</div>
	</div>
</div>
</div>
<script src="main.js">
</script>
</body>
</html>
